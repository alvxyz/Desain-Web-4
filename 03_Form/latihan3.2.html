<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3.2</title>
    <style>
        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <h2>Form Pendataan</h2>
    <form name="pendataan">
        <table cellpadding="10" cellspacing="0" border="0">
            <tr>
                <td>NIM</td>
                <td><input type="text" name="nim" size="20" maxlength="8"></td>
            </tr>

            <tr>
                <td>Nama Lengkap</td>
                <td><input type="text" name="nama" size="40"></td>
            </tr>

            <tr>
                <td>Jenis Kelamin</td>
                <td>
                    <input name="gender" type="radio" checked>Laki-laki
                    <input name="gender" type="radio">Perempuan
                </td>
            </tr>

            <tr>
                <td>Bidang</td>
                <td>
                    <input type="checkbox" name="web" checked>Web <br>
                    <input type="checkbox" name="java">Java
                </td>
            </tr>

            <tr>
                <td>Semester</td>
                <td>
                    <select name="semester">
                        <option value="1">Satu</option>
                        <option value="2">Dua</option>
                        <option value="3">Tiga</option>
                        <option value="4">Empat</option>
                        <option value="5">Lima</option>
                        <option value="6">Enam</option>

                    </select>
                </td>
            </tr>

            <tr>
                <td>Alamat</td>
                <td>
                    <textarea name="alamat" cols="40" rows="4" placeholder="Masukkan alamat disini"></textarea>
                </td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Kirim">
                    <input type="reset" value="Reset">
                </td>
            </tr>

        </table>
    </form>

</body>

</html>
