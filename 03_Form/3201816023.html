<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3.4</title>
    <style>
        h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        table {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        div {
            background-color: lightgreen;
            width: auto;
            height: 40px;
            padding-left: 25px;
        }
    </style>
</head>

<body>

    <form action="">
        <div>
            <h2>My Bio Submit</h2>
        </div>

        <table>
            <tr>
                <td>NIM</td>
                <td><input type="text" maxlength="8" name="nim" required></td>
            </tr>

            <tr>
                <td>Email</td>
                <td><input type="email" name="email" required></td>
            </tr>

            <tr>
                <td>First Name</td>
                <td><input type="text" maxlength="12" name="namadepan" required></td>
            </tr>

            <tr>
                <td>Last Name</td>
                <td><input type="text" maxlength="12" name="namabelakang" required></td>
            </tr>

            <tr>
                <td>Birth</td>
                <td><input type="date" name="tanggal-lahir" required></td>
            </tr>

            <tr>
                <td>Age</td>
                <td><input type="number" name="umur" minlength="1" maxlength="3" required></td>
            </tr>

            <tr>
                <td>Username</td>
                <td><input type="text" name="username" maxlength="16" minlength="8" required></td>
            </tr>

            <tr>
                <td>Password</td>
                <td><input type="password" name="password" required></td>
            </tr>

            <tr>
                <td>Phone Number</td>
                <td><input type="tel" name="telepon" minlength="8" maxlength="12" required></td>
            </tr>

            <tr>
                <td>Gender</td>
                <td><input type="radio" name="gender-l">Male</td>
                <td><input type="radio" name="gender-p">Female</td>
            </tr>

            <tr>
                <td>Status</td>
                <td><input type="checkbox" name="menikah">Married</td>
                <td><input type="checkbox" name="belum-menikah">Not Married</td>
            </tr>

            <tr>
                <td>Semester</td>
                <td> 
                    <select name="semester">
                        <option value="1">Satu</option>
                        <option value="2">Dua</option>
                        <option value="3">Tiga</option>
                        <option value="4">Empat</option>
                        <option value="5">Lima</option>
                        <option value="6">Enam</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td>Hobby</td>
                <td><input type="text" name="hobi"></td>
            </tr>

            <tr>
                <td>Address</td>
                <td><textarea name="alamat" cols="40" rows="4" placeholder="Masukkan alamat disini"></textarea></td>
            </tr>

            <tr>
                <td>City</td>
                <td><input type="text" name="kota"></td>
            </tr>

            <tr>
                <td>State</td>
                <td><input type="text" name="negara"></td>
            </tr>

            <tr>
                <td>Zip Code</td>
                <td><input type="text" name="kodepos"></td>
            </tr>

            <tr>
                <td>
                    <input type="submit" value="Submit">
                </td>

                <td>
                    <input type="reset" value="Reset">
                </td>
            </tr>


        </table>
    </form>

</body>

</html>
