<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alvian IVB @2020</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="card">

        <div id="card-content">

            <div id="card-title">
                <h2>LOGIN APP</h2>
            </div>

            <div class="underline-title">

            </div>

            <form action="" class="form" method="post">
                <label for="user-email" style="padding-top: 35px;">&nbsp;Email</label>
                <input id="user-email" type="text" class="form-content" type="email" name="email" autocomplete="on"
                    required>
                <div class="form-border"></div>

                <label for="user-password" style="padding-top: 25px;">&nbsp;Password</label>
                <input type="password" id="user-password" class="form-content" name="password">
                <div class="form-border"></div>

                <a href="#">
                    <legend id="forgot-password">Lupa Password? </legend>
                </a>

                <input type="submit" id="submit-btn" name="submit" value="Login" />
                <a href="#" id="signup">Belum punya akun ?</a>

            </form>

        </div>
    </div>

</body>

</html>
