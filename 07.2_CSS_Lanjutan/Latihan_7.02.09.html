<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 7.02.09</title>
</head>
<style>
    /* Bullet & Numbering */
    li {
        list-style: square;
        font-weight: bold;
    }
</style>

<body>
    <h3>
        Jurusan Teknik Elektro
    </h3>

    <ol>
        <li>Teknik Informatika</li>
        <li>Teknik Elektronika</li>
        <li>Teknik Listrik</li>
    </ol>
</body>

</html>
