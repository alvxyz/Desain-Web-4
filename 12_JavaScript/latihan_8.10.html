<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 8.10</title>
    <script>
        function myFunction() {
            document.getElementById("demo").innerHTML = "Hello World dengan Javascript";
            alert("Ini merupakan pesan hasil meng-klik tombol")
        }
    </script>

</head>

<body>

    <p>
        Clik the button to trigger a function
    </p>

    <button onclick="myFunction()">Clik Me</button>

    <p id="demo"></p>

</body>

</html>
