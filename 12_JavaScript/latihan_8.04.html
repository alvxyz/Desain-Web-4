<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 8.04</title>
</head>

<body>
    <div id="pesan">
        <h1>Welcome</h1>
    </div>

    <button id="tombolWarna" onclick="gantiWarna()">Hijau</button>

    <script type="text/javascript">
        function gantiWarna() {
            var pesan = document.getElementById('pesan');
            var button = document.getElementById('tombolWarna');

            if (button.innerHTML == "Hijau") {
                // pesan.innerHTML = "Whats Up!";
                pesan.style.cssText = "background-color: green;";
                button.innerHTML = "Merah";
            } else if (button.innerHTML == "Merah") {
                // pesan.innerHTML = "Brooo";
                pesan.style.cssText = "background-color: red;";
            }
        }
    </script>
</body>



</html>
